<div class="form-signin">
    <form class="text-center" [formGroup]="connexionForm">
      <img class="" src="assets/icon-above-font.svg" alt="groupomania logo" width="150" height="150">
      <h1 class="h3 mb-3 fw-normal">Connexion</h1>

      <label for="inputEmail" class="visually-hidden">Adresse Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Adresse email" formControlName="email" required autofocus>

      <label for="inputPassword" class="visually-hidden">Mot de passe</label>
      <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Mot de passe" formControlName="password" required>

      <p class="text-danger" *ngIf="error">{{ error }}</p>
      
      <button class="w-100 btn btn-lg btn-dark" type="submit" [disabled]="connexionForm.invalid" (click)="onConnexion()">Se connecter</button>
      <small>Pas encore de compte ? <a routerLink="/signup">S'inscrire</a></small>

    </form>
  </div>
